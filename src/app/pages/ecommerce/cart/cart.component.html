<mat-card>
	<mat-card-header>
		<h1>{{ userData.username | titlecase }}'s Cart</h1>
	</mat-card-header>
	<mat-card-content>
		<div *ngFor="let product of products" class="mb-5">
			<h3>{{ product.name }}</h3>
			<button (click)="removeFromCart(product.id)" mat-stroked-button>
				Remove
			</button>
		</div>
	</mat-card-content>

	<mat-card-actions> </mat-card-actions>
</mat-card>
