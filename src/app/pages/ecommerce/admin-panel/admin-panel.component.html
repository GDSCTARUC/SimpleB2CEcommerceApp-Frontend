<a mat-raised-button routerLink="/ecommerce/admin/product-create"
	>Create Product</a
>

<hr class="my-5" />

<mat-card *ngFor="let product of products" class="mb-2">
	<mat-card-header>
		<h1>{{ product.name }}</h1>
	</mat-card-header>
	<mat-card-content>
		<h3>{{ product.description }}</h3>
		<span
			>RM
			{{
				(
					product.originalPrice -
					(product.originalPrice * product.discountPercentage) / 100
				).toFixed(2)
			}}</span
		>
	</mat-card-content>

	<mat-card-actions>
		<a
			[routerLink]="'/ecommerce/admin/product-update/' + product.id"
			mat-stroked-button
			class="ml-2">
			Update {{ product.name }}
		</a>
	</mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
